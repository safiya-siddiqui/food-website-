    <title>gallery</title>

<style>
    * {
        margin: 0px;
        padding: 0px;
    }



    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;

        width: 250px;
        height: 300px;

    }

    .card:hover {
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
        margin: 5px;
        text-align: center;
        color: seashell;
        width: 240px;
        height: 50px;

    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr);

        padding: 10px 10px;
        grid-column-gap: 70px;
        grid-row-gap: 10px;
        margin-left: 180px;
        margin-right: 250px;
        border-radius: 15px;
    }



    img {
        height: 200px;
        width: 200px;
    }

    h2 {
        font-size: 2.8rem;
        text-align: center;
        margin-top: 150px;
        margin-left: 100px;
        color: rgb(241, 165, 13);

    }

    h4 {
        font-size: 1.2rem;
        text-align: center;
    }

    p {
        text-align: center;
        font-size: 1;
        color: beige;
    }

    body {
        background-color: rgb(0, 0, 0);
    }
</style>
